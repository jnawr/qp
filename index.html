<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Range Sliders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <div class="slider-wrapper">
      <label for="gradient-range-1" class="sr">Gradient Range 1</label>
      <h2>ból</h2>
      <span class="gr-glow">
        <input id="gradient-range-1" class="gr-input" type="range" value="50" min="0" max="100">
      </span>
    </div>
    <div class="slider-wrapper">
      <label for="gradient-range-2" class="sr">Gradient Range 2</label>
      <h2>twardość</h2>
      <span class="gr-glow">
        <input id="gradient-range-2" class="gr-input" type="range" value="50" min="0" max="100">
      </span>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
